<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus P. Souza">
    <meta name="description" content="Jogo da velha">
    <meta name="keywords" content="sites, web, desenvolvimento, Jogos, jogo da velha, jogar, dois jogadores">
    <link rel="shortcut icon" href="./src/imgs/icon.ico" type="image/x-icon">
    <!-- Estilos -->
    <link rel="stylesheet" href="src/styles/geral.css">
    <!-- <link rel="stylesheet" href="src/styles/manutencao.css"> -->
    <!-- Scripts -->
    <script src="src/scripts/index.js" defer></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="score">
        <h3>Pontuação</h3>
        <hr>
        <p id="PX">X = 0</p>
        <p id="PO">O = 0</p>
        <button id="zerar">Zerar</button>
    </div>
    <section class="caixa">
        <div id="item" data-i="0"></div>
        <div id="item" data-i="1"></div>
        <div id="item" data-i="2"></div>
        <div id="item" data-i="3"></div>
        <div id="item" data-i="4"></div>
        <div id="item" data-i="5"></div>
        <div id="item" data-i="6"></div>
        <div id="item" data-i="7"></div>
        <div id="item" data-i="8"></div>
    </section>
    <div class="vencedor">
        <h2>X Venceu!</h2>
        <button id="reiniciar">De novo!</button>
    </div>
    <p class="jogadorAtual" id="jogadorAtual">Jogador atual: X</p>

    <div class="manutencao">
        Em manutenção!
    </div>
</body>
</html>
